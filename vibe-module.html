<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            background: linear-gradient(135deg, #6e0f56, #ff4500);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
        }
        .back-icon:hover {
            transform: scale(1.2);
        }
        .playlist-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .playlist-icon:hover {
            transform: scale(1.2);
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin: 10px;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .controls button:hover {
            transform: scale(1.2);
        }
        .progress-bar {
            width: 100%;
            margin-top: 20px;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: linear-gradient(135deg, #6e0f56, #ff4500);
            border-radius: 5px;
            outline: none;
        }
        .playlist {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }
        .playlist-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .add-song {
            background-color: #ff4500;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .add-song:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        function togglePlaylist() {
            var playlist = document.getElementById("playlist");
            playlist.style.display = playlist.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <a href="moduleselection.html" class="back-icon">‚¨Ö</a>
    <div class="playlist-icon" onclick="togglePlaylist()">üéµ</div>
    <div class="container">
        <img src="https://via.placeholder.com/400" alt="Song Thumbnail" class="thumbnail">
        <h2>Song Title</h2>
        <p>Artist Name</p>
        <input type="range" class="progress-bar" min="0" max="100" value="30">
        <div class="controls">
            <button>‚èÆÔ∏è</button>
            <button>‚èØÔ∏è</button>
            <button>‚è≠Ô∏è</button>
            <button>üîÅ</button>
        </div>
    </div>
    <div id="playlist" class="playlist">
        <h3>Your Playlist</h3>
        <div class="playlist-item">Song 1</div>
        <div class="playlist-item">Song 2</div>
        <div class="playlist-item">Song 3</div>
        <button class="add-song">‚ûï Add Song</button>
    </div>
</body>
</html>
