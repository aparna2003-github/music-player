<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Music Player</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e0f56, #ff4500);
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 90%;
            height: 80%;
            gap: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }
        .emotion-section, .music-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .emotion-section {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: #333;
        }
        .emotion-box {
            font-size: 6em;
        }
        .music-section {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
        }
        .music-controls button, .playlist-button {
            background: #2b012062;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
        }
        .music-controls button:hover, .playlist-button:hover {
            background: #ff4500;
        }
        .progress-container {
            width: 100%;
            height: 5px;
            background: #888;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #progress-bar {
            width: 0%;
            height: 5px;
            background: #ff4500;
            border-radius: 10px;
        }
        #track-thumbnail {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Emotion Detection Section -->
    <div class="emotion-section">
        <div class="emotion-box" id="emotion-icon">üòä</div>
        <h1 id="detected-emotion">Detecting Emotion...</h1>
        <button class="playlist-button" onclick="captureEmotion()">Capture Emotion</button>
    </div>

    <!-- Music Section -->
    <div class="music-section">
        <img id="track-thumbnail" src="" alt="Song Thumbnail">
        <h3 id="track-name">No Track Loaded</h3>
        <button class="playlist-button" data-bs-toggle="modal" data-bs-target="#playlistModal">Load Playlist</button>
        <div class="music-controls">
            <button onclick="prevSong()">‚èÆÔ∏è</button>
            <button id="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è</button>
        </div>
        <audio id="audio-player">
            <source id="audio-source" src="" type="audio/mpeg">
        </audio>
        <div class="progress-container" onclick="seek(event)">
            <div id="progress-bar"></div>
        </div>
    </div>
</div>

<!-- Playlist Modal -->
<div class="modal fade" id="playlistModal" tabindex="-1" aria-labelledby="playlistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="playlistModalLabel">Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Play</th>
                        </tr>
                    </thead>
                    <tbody id="playlistTableBody">
                        <!-- Songs will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function captureEmotion() {
        fetch("http://localhost:5000/api/emotion-detect")
            .then(response => response.json())
            .then(data => {
                document.getElementById("detected-emotion").innerText = data.emotion;
                fetchMusic(data.emotion);
            })
            .catch(error => console.error("Error capturing emotion:", error));
    }

    async function fetchMusic(emotion) {
        try {
            let response = await fetch(`http://localhost:5000/api/music/playlist/${encodeURIComponent(emotion)}`);
            let data = await response.json();

            if (data.music.length > 0) {
                let playlist = data.music;
                let tableBody = document.getElementById("playlistTableBody");
                tableBody.innerHTML = "";

                playlist.forEach((song, index) => {
                    let row = `<tr>
                        <td>${song.title}</td>
                        <td><button class="btn btn-primary btn-sm" onclick="loadSongByIndex(${index})">‚ñ∂ Play</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        } catch (error) {
            console.error("Error fetching music:", error);
        }
    }
</script>
</body>
</html>
