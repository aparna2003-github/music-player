<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Music Player</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #9370db;
            --accent: #ff3e8e;
            --dark: #121212;
            --light: #ffffff;
            --gray: #e0e0e0;
            --text-dark: #333333;
            --text-light: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, #8a2be2, #ff3e8e);
            --gradient-light: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(255, 62, 142, 0.8));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .app-container {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(135deg, rgba(25, 25, 25, 0.9), rgba(15, 15, 15, 0.9));
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            padding: 30px;
            text-align: center;
            background: var(--gradient);
            position: relative;
            overflow: hidden;
        }
        
        .app-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .app-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: 150px;
            opacity: 0.5;
            animation: rotate 60s linear infinite;
        }
        
        .main-content {
            display: flex;
            flex-direction: row;
            padding: 30px;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
        }
        
        .emotion-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }
        
        .emotion-content {
            position: relative;
            z-index: 2;
            width: 100%;
            text-align: center;
        }
        
        .emotion-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2), transparent 70%);
            opacity: 0.5;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .emoji-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .emoji-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--gradient-light);
            opacity: 0.2;
            animation: pulse 3s infinite;
        }
        
        .emoji {
            font-size: 5rem;
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }
        
        .emotion-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .btn {
            background: var(--gradient);
            color: var(--text-light);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .music-section {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }
        
        .music-content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .music-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 62, 142, 0.2), transparent 70%);
            opacity: 0.5;
        }
        
        .album-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 30px;
        }
        
        .album-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: spin 10s linear infinite;
            border-top-color: var(--accent);
            border-left-color: var(--primary);
        }
        
        .album-ring-2 {
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            animation: spin 15s linear infinite reverse;
            border-right-color: var(--accent);
            border-bottom-color: var(--primary);
        }
        
        .album-cover {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        .album-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.8), 0 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .album-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #2c2c2c, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .track-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-filled {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            border-radius: 3px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress-filled::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--light);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress-filled::after {
            opacity: 1;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            font-size: 1.2rem;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .play-btn:hover::before {
            opacity: 1;
        }
        
        .playlist-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }
        
        .playlist-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .playlist-icon {
            font-size: 1.2rem;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: #1a1a1a;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.3s ease;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: var(--gradient);
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background: rgba(138, 43, 226, 0.2);
            border-left: 3px solid var(--primary);
        }
        
        .playlist-item-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex-grow: 1;
        }
        
        .playlist-item-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .playlist-item-artist {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .playlist-item-play {
            background: var(--primary);
            color: var(--text-light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .playlist-item-play:hover {
            background: var(--accent);
            transform: scale(1.1);
        }
        
        .no-songs {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        
        /* Audio visualizer */
        .visualizer {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        
        .visualizer-bar {
            width: 4px;
            background: var(--primary);
            border-radius: 2px;
            transition: height 0.2s ease;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes equalizer {
            0% { height: 5px; }
            50% { height: 30px; }
            100% { height: 5px; }
        }
        
        .playing .album-ring {
            animation: spin 3s linear infinite;
        }
        
        .playing .album-ring-2 {
            animation: spin 5s linear infinite reverse;
        }
        
        .playing .album-cover {
            animation: float 3s ease-in-out infinite, spin 15s linear infinite;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .app-header h1 {
                font-size: 1.8rem;
            }
            
            .app-header p {
                font-size: 0.9rem;
            }
            
            .main-content {
                padding: 20px;
                gap: 20px;
            }
            
            .emotion-section, .music-section {
                padding: 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .emoji {
                font-size: 4rem;
            }
            
            .album-container {
                width: 180px;
                height: 180px;
            }
            
            .track-name {
                font-size: 1.2rem;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
            
            .play-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="app-header">
        <div class="header-bg"></div>

        <p>Music that matches your mood</p>
    </div>
    
    <div class="main-content">
        <div class="emotion-section">
            <div class="emotion-bg"></div>
            <div class="emotion-content">
                <h2 class="section-title">Your Emotion</h2>

        <div class="music-section">

            <div class="music-content">
                <h2 class="section-title">Now Playing</h2>
                
                <div id="album-container" class="album-container">
                    <div class="album-ring"></div>
                    <div class="album-ring-2"></div>
                    <div id="track-thumbnail" class="album-placeholder">üéµ</div>
                    <div class="album-disk"></div>
                </div>
                
                <div class="track-info">
                    <h3 id="track-name" class="track-name">No Track Loaded</h3>
                    <p id="track-artist" class="track-artist">Select a song to play</p>

                    <div id="progress-bar" class="progress-bar">
                        <div id="progress-filled" class="progress-filled"></div>
                    </div>

                        <span id="duration">0:00</span>
                    </div>

                <div class="controls">
                    <button class="control-btn" onclick="prevSong()">‚èÆÔ∏è</button>
                    <button id="play-btn" class="control-btn play-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                    <button class="control-btn" onclick="nextSong()">‚è≠Ô∏è</button>
                </div>
                
                <button id="showPlaylistBtn" class="playlist-btn">
                    <span class="playlist-icon">üìã</span>

    <div class="modal-content">

            <h3 class="modal-title">Your Emotion Playlist</h3>
            <button id="closeModalBtn" class="close-btn">√ó</button>

    <source id="audio-source" src="" type="audio/mpeg">

<script>
    // DOM Elements
    const audioPlayer = document.getElementById("audio-player");
    const playBtn = document.getElementById("play-btn");
    const progressFilled = document.getElementById("progress-filled");
    const progressBar = document.getElementById("progress-bar");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const albumContainer = document.getElementById("album-container");
    const trackThumbnail = document.getElementById("track-thumbnail");
    const trackName = document.getElementById("track-name");
    const trackArtist = document.getElementById("track-artist");
    const visualizer = document.getElementById("visualizer");
    const modal = document.getElementById("playlistModal");
    const showPlaylistBtn = document.getElementById("showPlaylistBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const playlistItems = document.getElementById("playlistItems");
    const fetchEmotionBtn = document.getElementById("fetchEmotionBtn");
    const emotionEmoji = document.getElementById("emotion-emoji");
    const emotionText = document.getElementById("emotion-text");
    
    // Variables
    let currentSongIndex = 0;
    let songsList = [];
    let isPlaying = false;
    let audioContext;
    let analyser;
    let dataArray;
    let visualizerBars = [];
    let animationId;
    
    // Create visualizer bars
    function createVisualizer() {
        visualizer.innerHTML = '';
        const barCount = 20;
        
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            bar.style.height = '5px';
            visualizer.appendChild(bar);
            visualizerBars.push(bar);
        }
    }
    
    createVisualizer();
    
    // Initialize audio context and analyser
    function initAudioContext() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
        }
    }
    
    // Update visualizer
    function updateVisualizer() {
        if (!analyser || !isPlaying) return;
        
        analyser.getByteFrequencyData(dataArray);
        
        for (let i = 0; i < visualizerBars.length; i++) {
            const index = Math.floor(i * dataArray.length / visualizerBars.length);
            const value = dataArray[index] / 255;
            const height = Math.max(5, value * 50);
            visualizerBars[i].style.height = `${height}px`;
        }
        
        animationId = requestAnimationFrame(updateVisualizer);
    }
    
    // Event Listeners
    fetchEmotionBtn.addEventListener("click", fetchEmotion);
    showPlaylistBtn.addEventListener("click", showPlaylist);
    closeModalBtn.addEventListener("click", closePlaylist);
    audioPlayer.addEventListener("timeupdate", updateProgress);
    audioPlayer.addEventListener("loadedmetadata", setDuration);
    audioPlayer.addEventListener("ended", handleSongEnd);
    audioPlayer.addEventListener("play", () => {
        isPlaying = true;
        albumContainer.classList.add('playing');
        if (audioContext) {
            audioContext.resume();
            updateVisualizer();
        }
    });
    audioPlayer.addEventListener("pause", () => {
        isPlaying = false;
        albumContainer.classList.remove('playing');
        cancelAnimationFrame(animationId);
    });
    progressBar.addEventListener("click", setProgress);
    
    // Functions
    async function fetchEmotion() {
        fetchEmotionBtn.disabled = true;
        fetchEmotionBtn.textContent = 'Detecting...';
        emotionEmoji.style.animation = 'none';
        
        try {
            const response = await fetch("http://127.0.0.1:5000/api/emotion/detect");
            const data = await response.json();
            
            if (data.emotion) {
                const emotion = data.emotion;
                emotionText.innerText = `Detected Emotion: ${emotion}`;
                emotionEmoji.innerText = getEmoji(emotion);
                localStorage.setItem("detectedEmotion", emotion);
                
                // Animate the emotion detection
                void emotionEmoji.offsetWidth; // Trigger reflow
                emotionEmoji.style.animation = "float 3s ease-in-out infinite";
                
                // Fetch music for this emotion
                fetchPlaylist();
            }
        } catch (error) {
            console.error("Error fetching emotion:", error);
            emotionText.innerText = "Error detecting emotion";
        } finally {
            fetchEmotionBtn.disabled = false;
            fetchEmotionBtn.textContent = 'Detect Emotion';
        }
    }
    
    async function fetchPlaylist() {
        let emotion = localStorage.getItem("detectedEmotion");
        if (!emotion) {
            console.warn("No detected emotion found in localStorage.");
            return;
        }
        
        emotion = emotion.toLowerCase();
        
        try {
            const response = await fetch(`http://localhost:5000/api/emotion/music/${emotion}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            const songs = await response.json();
            
            if (songs.length === 0) {
                playlistItems.innerHTML = `<div class="no-songs">No songs found for ${emotion}</div>`;
                return;
            }
            
            // Store songs in our list
            songsList = songs;
            
            // Populate playlist
            renderPlaylist();
            
            // Auto-play first song if none is playing
            if (audioPlayer.paused && songs.length > 0) {
                playSongFromPlaylist(0);
            }
        } catch (error) {
            console.error("Error fetching playlist:", error);
            playlistItems.innerHTML = `<div class="no-songs">Error loading playlist</div>`;
        }
    }
    
    function renderPlaylist() {
        playlistItems.innerHTML = "";
        
        songsList.forEach((song, index) => {
            const isActive = index === currentSongIndex && !audioPlayer.paused;
            const item = document.createElement("div");
            item.className = `playlist-item ${isActive ? 'active' : ''}`;
            item.innerHTML = `
                <img class="playlist-item-thumbnail" src="${song.thumbnail || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="%23333"/><text x="25" y="30" font-size="20" text-anchor="middle" fill="%23fff">üéµ</text></svg>'}" alt="${song.title}">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">${song.title}</div>
                    <div class="playlist-item-artist">Music Track</div>
                </div>
                <button class="playlist-item-play">${isActive ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}</button>
            `;
            
            item.addEventListener("click", () => playSongFromPlaylist(index));
            playlistItems.appendChild(item);
        });
    }
    
    function playSongFromPlaylist(index) {
        if (songsList[index]) {
            currentSongIndex = index;
            const song = songsList[index];
            playSong(song.musicFile, song.title, song.thumbnail);
            renderPlaylist();
            closePlaylist();
        }
    }
    
    function playSong(url, title, thumbnail) {
        // Initialize audio context on first play (to handle autoplay policy)
        try {
            initAudioContext();
        } catch (e) {
            console.error("Could not initialize audio context:", e);
        }
        
        // Set audio source
        document.getElementById("audio-source").src = url;
        
        // Update track info
        trackName.innerText = title;
        trackArtist.innerText = "Now Playing";
        
        // Update thumbnail
        if (thumbnail && thumbnail !== "") {
            trackThumbnail.className = "";
            trackThumbnail.src = thumbnail;
            trackThumbnail.alt = title;
        } else {
            trackThumbnail.className = "album-placeholder";
            trackThumbnail.removeAttribute("src");
            trackThumbnail.innerHTML = "üéµ";
        }
        
        // Load and play audio
        audioPlayer.load();
        const playPromise = audioPlayer.play();
        
        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    playBtn.innerText = "‚è∏Ô∏è";
                    albumContainer.classList.add('playing');
                })
                .catch(error => {
                    console.error("Error playing audio:", error);
                    playBtn.innerText = "‚ñ∂Ô∏è";
                    albumContainer.classList.remove('playing');
                });
        }
    }
    
    function togglePlay() {
        if (audioPlayer.paused) {
            if (audioPlayer.src) {
                audioPlayer.play()
                    .then(() => {
                        playBtn.innerText = "‚è∏Ô∏è";
                    })
                    .catch(error => {
                        console.error("Error playing audio:", error);
                    });
            } else if (songsList.length > 0) {
                playSongFromPlaylist(0);
            }
        } else {
            audioPlayer.pause();
            playBtn.innerText = "‚ñ∂Ô∏è";
        }
    }
    
    function prevSong() {
        if (currentSongIndex > 0) {
            playSongFromPlaylist(currentSongIndex - 1);
        } else if (songsList.length > 0) {
            // Loop to the last song
            playSongFromPlaylist(songsList.length - 1);
        }
    }
    
    function nextSong() {
        if (currentSongIndex < songsList.length - 1) {
            playSongFromPlaylist(currentSongIndex + 1);
        } else if (songsList.length > 0) {
            // Loop to the first song
            playSongFromPlaylist(0);
        }
    }
    
    function handleSongEnd() {
        nextSong(); // Auto-play next song
    }
    
    function updateProgress() {
        const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressFilled.style.width = `${percent}%`;
        
        // Update current time display
        currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
    }
    
    function setDuration() {
        durationEl.textContent = formatTime(audioPlayer.duration);
    }
    
    function setProgress(e) {
        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audioPlayer.duration;
        audioPlayer.currentTime = (clickX / width) * duration;
    }
    
    function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }
    
    function showPlaylist() {
        modal.style.display = "flex";
        renderPlaylist(); // Refresh playlist when showing
    }
    
    function closePlaylist() {
        modal.style.display = "none";
    }
    
    function getEmoji(emotion) {
        const emojis = {
            "happy": "üòÉ",
            "sad": "üò¢",
            "angry": "üò°",
            "surprised": "üò≤",
            "neutral": "üòê",
            "fear": "üò®",
            "disgust": "ü§¢"
        };
        
        return emojis[emotion.toLowerCase()] || "‚ùì";
    }
    
    // Close modal when clicking outside
    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            closePlaylist();
        }
    });
    
    // Check for previously detected emotion on page load
    window.addEventListener("DOMContentLoaded", () => {
        const savedEmotion = localStorage.getItem("detectedEmotion");
        if (savedEmotion) {
            emotionText.innerText = `Detected Emotion: ${savedEmotion}`;
            emotionEmoji.innerText = getEmoji(savedEmotion);
            fetchPlaylist();
        }
    });
</script>
