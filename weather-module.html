<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Music App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e0f56, #ff4500);
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 90%;
            height: 80%;
            gap: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }
        .weather-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: #333;
            padding: 20px;
            animation: weatherAnim 5s infinite alternate;
        }
        @keyframes weatherAnim {
            0% {transform: scale(1);}
            100% {transform: scale(1.05);}
        }
        .weather-section h1 {
            font-size: 4em;
            margin: 0;
        }
        .weather-icon {
            font-size: 6em;
            margin-bottom: 10px;
        }
        .music-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
        }
        .music-thumbnail {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            background: url('https://via.placeholder.com/200') center/cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .music-controls button {
            background: #2b012062;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
        }
        .music-controls button:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="weather-section">
        <div class="weather-icon">☀️</div>
        <h1>28°C</h1>
        <p>Sunny Day</p>
    </div>
    <div class="music-section">
        <div class="music-thumbnail"></div>
        <div class="music-controls">
            <button>⏮️</button>
            <button>▶️</button>
            <button>⏸️</button>
            <button>⏭️</button>
        </div>
    </div>
</div>
</body>
</html>
